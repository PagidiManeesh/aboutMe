<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>My Website</title>
	<style>
		/* CSS for the tab navigation */
		.tab {
			overflow: hidden;
			border: 1px solid #ccc;
			background-color: #f1f1f1;
			margin-top: 20px;
		}
		
		.tab button {
			background-color: inherit;
			float: left;
			border: none;
			outline: none;
			cursor: pointer;
			padding: 14px 16px;
			transition: 0.3s;
			font-size: 17px;
		}
		
		.tab button:hover {
			background-color: #ddd;
		}
		
		.tab button.active {
			background-color: #ccc;
		}
		
		/* CSS for the tab content */
		.tabcontent {
			display: none;
			padding: 6px 12px;
			border: 1px solid #ccc;
			border-top: none;
		}
		
		/* CSS for the active tab content */
		#Home {display: block;}
		
		/* CSS for the photo and animations */
		.profile-photo {
			width: 200px;
			height: 200px;
			border-radius: 50%;
			overflow: hidden;
			margin: 0 auto;
			position: relative;
		}
		
		.profile-photo img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			transition: transform 0.5s ease;
		}
		
		.profile-photo:hover img {
			transform: scale(1.1);
		}
		
		.profile-photo::after {
			content: "";
			position: absolute;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.5);
			top: 0;
			left: 0;
			opacity: 0;
			transition: opacity 0.5s ease;
			display: flex;
			justify-content: center;
			align-items: center;
			text-align: center;
			color: #fff;
			font-size: 24px;
			font-weight: bold;
			pointer-events: none;
		}
		
		.profile-photo:hover::after {
			opacity: 1;
		}
	</style>
</head>
<body>

	<div class="tab">
	  <button class="tablinks" onclick="openTab(event, 'Home')" id="defaultOpen">Home</button>
	  <button class="tablinks" onclick="openTab(event, 'Education')">Education</button>
	  <button class="tablinks" onclick="openTab(event, 'Experience')">Experience</button>
	  <button class="tablinks" onclick="openTab(event, 'Contact')">Contact</button>
	</div>

	<div id="Home" class="tabcontent">
	  <h3>Home</h3>
	  <div class="profile-photo">
	  	<img src="images/profile.jpg" alt="Profile Photo">
	  	<div>Hover over the photo for animation</div>
	  </div>
	</div>

	<div id="Education" class="tabcontent">
	  <h3>Education</h3>
	  <p>I have a Bachelor's degree in Computer Science from XYZ University.</p>
	</div
